        .tenor-gif-embed iframe {
            border-radius: 20px;
        }

        .cat-gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .cat-gif:hover {
            transform: scale(1.05);
        }

        .cat-gif.clicked {
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(0.9) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(0.95) rotate(-3deg); }

        .heart {
            position: absolute;
            top: -10px;
            right: 10px;
            font-size: 40px;

        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: clamp(20px, 5vw, 32px);
            color: #333;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
            position: relative;
            min-height: 120px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {

            position: relative;
            z-index: 2;

        .btn-yes:hover {
            transform: scale(1.3);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.5);
        }

        .btn-no {
            background: #e0e0e0;
            color: #666;
            position: absolute;
            transition: none;
            pointer-events: auto;
        }

        .note {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }

        .emoji-container {
            display: none;
            font-size: 100px;
            animation: celebrate 0.5s ease-out;
            margin-top: 30px;
        }

        .emoji-container.show {
            display: block;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .success-message {
            display: none;
            color: #ff1744;
            font-size: 72px;
            font-weight: bold;
            margin-top: auto;
            padding-bottom: 50px;
            animation: fadeInBig 0.6s ease-out;
            text-transform: lowercase;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .success-message.show {
            display: block !important;
        }

        @keyframes fadeInBig {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.5); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating cute emoji */
        .floating-emoji {
            position: fixed;
            font-size: 60px;
            pointer-events: none;
            z-index: 5;
            transition: all 0.3s ease-out;
            opacity: 0;
        }

        .floating-emoji.active {
            opacity: 1;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                min-height: 450px;
            }

            .cat {
                width: 150px;
                height: 150px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 18px;
            }

            .buttons {
                gap: 20px;
                min-height: 100px;
            }

            .floating-emoji {
                font-size: 40px;
            }

            .success-message {
                font-size: 48px;
                padding-bottom: 30px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-emoji" id="floatingEmoji">üê±</div>

    <div class="container">
        <div class="cat" id="catContainer">
            <div class="tenor-gif-embed" data-postid="25055362" data-share-method="host" data-aspect-ratio="1.08108" data-width="100%"><a href="https://tenor.com/view/100-gif-25055362">100 GIF</a>from <a href="https://tenor.com/search/100-gifs">100 GIFs</a></div>
            <div class="heart">üíï</div>
        </div>

        <h1>Ishu App mere saath ghumne chaloge?</h1>

        <div class="buttons" id="buttonContainer">
            <button class="btn btn-yes" id="yesBtn">Yes</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>

        <div class="note" id="note">"No" seems a bit shy üòà</div>

        <div class="emoji-container" id="emojiContainer">
            üéâüíïü•≥‚ú®üòç
        </div>

        <div class="success-message" id="successMsg">
            yesssss
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        const emojiContainer = document.getElementById('emojiContainer');
        const successMsg = document.getElementById('successMsg');
        const note = document.getElementById('note');
        const catContainer = document.getElementById('catContainer');
        const floatingEmoji = document.getElementById('floatingEmoji');

        let noBtnX = 0;
        let noBtnY = 0;
        let isRunning = false;

        // Initialize No button position
        function initNoButton() {
            const container = buttonContainer.getBoundingClientRect();
            noBtnX = container.width / 2 + 60; // Position to the right of Yes button
            noBtnY = 0;
            noBtn.style.left = noBtnX + 'px';
            noBtn.style.top = noBtnY + 'px';
        }

        initNoButton();

        // Yes button click
        yesBtn.addEventListener('click', function() {
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            note.style.display = 'none';
            floatingEmoji.style.opacity = '0';
            
            // Hide the question text
            document.querySelector('h1').style.display = 'none';

            // Change to local cat.jpg image
            catContainer.innerHTML = '<img src="cat.jpg" alt="Celebration" style="width: 100%; height: 100%; object-fit: contain; border-radius: 20px;"><div class="heart">üíï</div>';

            // Show only the success message (no emoji container)
            successMsg.classList.add('show');

            createConfetti();
        });

        // Track mouse/touch movement
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
            checkDistanceAndMove();
            updateFloatingEmoji(e.clientX, e.clientY);
        });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 0) {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
                checkDistanceAndMove();
                updateFloatingEmoji(e.touches[0].clientX, e.touches[0].clientY);
            }
        });

        // Update floating emoji position
        const cuteEmojis = ['üê±', 'üò∫', 'üò∏', 'üòª', 'ü•∫', 'üíï', 'üíñ', '‚ú®'];
        let currentEmojiIndex = 0;

        function updateFloatingEmoji(x, y) {
            floatingEmoji.classList.add('active');
            floatingEmoji.style.left = (x + 20) + 'px';
            floatingEmoji.style.top = (y + 20) + 'px';
            
            // Change emoji randomly
            if (Math.random() > 0.95) {
                currentEmojiIndex = (currentEmojiIndex + 1) % cuteEmojis.length;
                floatingEmoji.textContent = cuteEmojis[currentEmojiIndex];
            }
        }

        // Check distance and move No button away
        function checkDistanceAndMove() {
            if (noBtn.style.display === 'none') return;

            const noBtnRect = noBtn.getBoundingClientRect();
            const noBtnCenterX = noBtnRect.left + noBtnRect.width / 2;
            const noBtnCenterY = noBtnRect.top + noBtnRect.height / 2;

            // Calculate distance from cursor to button center
            const distance = Math.sqrt(
                Math.pow(mouseX - noBtnCenterX, 2) + 
                Math.pow(mouseY - noBtnCenterY, 2)
            );

            // If cursor is within 150px, move the button away
            const threshold = 150;
            
            if (distance < threshold) {
                moveAwayFromCursor(noBtnCenterX, noBtnCenterY);
            }
        }

        // Move button away from cursor
        function moveAwayFromCursor(buttonX, buttonY) {
            if (isRunning) return;
            isRunning = true;

            const container = buttonContainer.getBoundingClientRect();
            
            // Calculate direction away from cursor
            const dx = buttonX - mouseX;
            const dy = buttonY - mouseY;
            const angle = Math.atan2(dy, dx);

            // Move in opposite direction
            const moveDistance = 100;
            let newX = noBtnX + Math.cos(angle) * moveDistance;
            let newY = noBtnY + Math.sin(angle) * moveDistance;

            // Keep button within container bounds
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = container.width - btnRect.width;
            const maxY = container.height - btnRect.height;

            newX = Math.max(0, Math.min(newX, maxX));
            newY = Math.max(0, Math.min(newY, maxY));

            // If button would go out of bounds, try random position
            if (newX <= 0 || newX >= maxX || newY <= 0 || newY >= maxY) {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
            }

            noBtnX = newX;
            noBtnY = newY;

            noBtn.style.transition = 'all 0.3s ease-out';
            noBtn.style.left = noBtnX + 'px';
            noBtn.style.top = noBtnY + 'px';

            // Create crying emoji at old position
            createCryingEmoji(buttonX, buttonY);

            setTimeout(() => {
                isRunning = false;
            }, 300);
        }

        // Create crying emoji animation
        function createCryingEmoji(x, y) {
            const sadEmojis = ['üò¢', 'ü•∫', 'üòø', 'üíî', 'üò≠', 'üôÅ'];
            const emoji = document.createElement('div');
            emoji.textContent = sadEmojis[Math.floor(Math.random() * sadEmojis.length)];
            emoji.style.position = 'fixed';
            emoji.style.left = x + 'px';
            emoji.style.top = y + 'px';
            emoji.style.fontSize = '30px';
            emoji.style.pointerEvents = 'none';
            emoji.style.zIndex = '999';
            
            document.body.appendChild(emoji);
            
            emoji.animate([
                { transform: 'translateY(0) scale(1)', opacity: 1 },
                { transform: 'translateY(-80px) scale(0.3)', opacity: 0 }
            ], {
                duration: 800,
                easing: 'ease-out'
            });
            
            setTimeout(() => emoji.remove(), 800);
        }

        // Prevent clicking No button
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
        });

        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
        });

        // Confetti effect
        function createConfetti() {
            const colors = ['#ff6b9d', '#a6c1ee', '#fbc2eb', '#ffb84d', '#ff1744'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1000';
                    
                    document.body.appendChild(confetti);
                    
                    const duration = 3000 + Math.random() * 2000;
                    const endX = (Math.random() - 0.5) * 200;
                    
                    confetti.animate([
                        { transform: 'translateY(0) translateX(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight + 10}px) translateX(${endX}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                    ], {
                        duration: duration,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    setTimeout(() => confetti.remove(), duration);
                }, i * 30);
            }
        }

        // Handle window resize
        window.addEventListener('resize', initNoButton);
    </script>
